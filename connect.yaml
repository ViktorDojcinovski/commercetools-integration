deployAs:
  - name: virtualstock-integration
    applicationType: event
    endpoint: /event
    scripts:
      postDeploy: npm install && npm run build && npm run connector:post-deploy
      preUndeploy: npm install && npm run build && npm run connector:pre-undeploy
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
          required: true
          default: "europe-west1.gcp"
        - key: CTP_VIRTUALSTOCK_API_V4
          description: Virtualstock Api v4 url
          required: true
          default: "https://api.sandbox.virtualstock.com/restapi/v4"
        - key: CTP_EDGE_API_V4
          description: Edge platform Api v4 url
          required: true
          default: "https://www.sandbox.the-edge.io/restapi/v4"
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
          required: true
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
          required: true
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
          required: true
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope
          required: true
        - key: CTP_VS_USERNAME
          description: Virtualstock Api username
        - key: CTP_VS_PASSWORD
          description: Virtualstock Api password
